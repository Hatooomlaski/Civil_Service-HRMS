<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Civil Service HR - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex">

  <!-- Left Section -->
  <div class="w-1/3 bg-green-600 flex flex-col justify-center items-center text-white p-10">
    <div class="text-center">
      <div class="flex justify-center mb-4">
        <!-- Logo Placeholder -->
        <div class="w-16 h-16 border-2 border-white  flex items-center justify-center">
          <img src="images/ogunlogo.jpg" alt="" class="h-12 w-12">
        </div>
      </div>
      <h1 class="text-2xl font-semibold">CIVIL SERVICE HR</h1>
      <p class="text-sm tracking-widest">MANAGEMENT SYSTEM</p>
    </div>
  </div>

  <!-- Right Section -->
  <div class="w-2/3 flex flex-col justify-center items-center bg-gray-50">
    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8">
      <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Create an Account</h2>

      <form id="signupForm" class="space-y-5">
        <div>
          <label for="fullname" class="block text-gray-700 mb-2">Full Name</label>
          <input type="text" id="fullname" name="fullname" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-green-600 focus:outline-none" placeholder="Enter your full name" required>
        </div>

        <div>
          <label for="email" class="block text-gray-700 mb-2">Email</label>
          <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-green-600 focus:outline-none" placeholder="Enter your email" required>
        </div>

        <div>
          <label for="password" class="block text-gray-700 mb-2">Password</label>
          <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-green-600 focus:outline-none" placeholder="Enter your password" required>
        </div>

        <div>
          <label for="confirmPassword" class="block text-gray-700 mb-2">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-green-600 focus:outline-none" placeholder="Re-enter your password" required>
        </div>

        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-md transition duration-200">
          Sign Up
        </button>

        <p class="text-center text-sm text-gray-600 mt-4">
          Already have an account?
          <a href="index.html" class="text-green-600 hover:underline">Log In</a>
        </p>
      </form>

      <p id="errorMsg" class="text-center text-red-600 mt-4 hidden">Please fill in all fields correctly.</p>
      <p id="successMsg" class="text-center text-green-600 mt-4 hidden">Sign up successful! Redirecting...</p>
    </div>
  </div>

  <!-- JavaScript Validation -->
  <script>
    const signupForm = document.getElementById("signupForm");
    const errorMsg = document.getElementById("errorMsg");
    const successMsg = document.getElementById("successMsg");

    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (!name || !email || !password || !confirmPassword || !email.includes("@")) {
        errorMsg.textContent = "Please fill in all fields correctly.";
        errorMsg.classList.remove("hidden");
        successMsg.classList.add("hidden");
        return;
      }

      if (password !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match.";
        errorMsg.classList.remove("hidden");
        successMsg.classList.add("hidden");
        return;
      }

      errorMsg.classList.add("hidden");
      successMsg.classList.remove("hidden");

      // Simulate redirect
      setTimeout(() => {
        window.location.href = "index.html"; // Redirect to login page
      }, 2000);
    });
  </script>

</body>
</html>
